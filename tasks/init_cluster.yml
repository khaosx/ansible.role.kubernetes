---

- name: Check if cluster is already initialized
  ansible.builtin.stat:
    path: /etc/kubernetes/admin.conf
  register: __kubernetes_admin_conf

- name: Wait for control plane VIP to be active on interface
  ansible.builtin.shell: ip addr show | grep -q "{{ kubernetes_control_plane_vip }}"
  changed_when: false
  register: __kubernetes_vip_check
  until: __kubernetes_vip_check.rc == 0
  retries: 15
  delay: 2
  when: not __kubernetes_admin_conf.stat.exists

- name: Initialize Kubernetes cluster
  ansible.builtin.command: >
    kubeadm init
    --control-plane-endpoint "{{ kubernetes_control_plane_endpoint }}"
    --pod-network-cidr "{{ kubernetes_pod_network_cidr }}"
    --service-cidr "{{ kubernetes_service_cidr }}"
    --upload-certs
  register: __kubernetes_kubeadm_init
  when: not __kubernetes_admin_conf.stat.exists
  changed_when: true

- name: Create .kube directory for root
  ansible.builtin.file:
    path: /root/.kube
    state: directory
    mode: "0700"

- name: Copy admin.conf to root's .kube
  ansible.builtin.copy:
    src: /etc/kubernetes/admin.conf
    dest: /root/.kube/config
    remote_src: true
    mode: "0600"

- name: Create .kube directory for ansible user
  ansible.builtin.file:
    path: "{{ ansible_facts['user_dir'] }}/.kube"
    state: directory
    owner: "{{ ansible_facts['user_id'] }}"
    group: "{{ ansible_facts['user_gid'] }}"
    mode: "0700"

- name: Copy admin.conf to ansible user's .kube
  ansible.builtin.copy:
    src: /etc/kubernetes/admin.conf
    dest: "{{ ansible_facts['user_dir'] }}/.kube/config"
    remote_src: true
    owner: "{{ ansible_facts['user_id'] }}"
    group: "{{ ansible_facts['user_gid'] }}"
    mode: "0600"

- name: Wait for API server to become responsive after cluster initialization
  ansible.builtin.command: kubectl --kubeconfig /etc/kubernetes/admin.conf get nodes
  register: __kubernetes_api_ready
  until: __kubernetes_api_ready.rc == 0
  retries: 60
  delay: 10
  changed_when: false
  when: not __kubernetes_admin_conf.stat.exists

- name: Verify API server is accessible on existing cluster
  ansible.builtin.wait_for:
    host: 127.0.0.1
    port: 6443
    timeout: 10
  when: __kubernetes_admin_conf.stat.exists
  register: __kubernetes_api_reachable
  ignore_errors: true  # noqa: ignore-errors â€” checked by fail task below

- name: Fail on inconsistent cluster state
  ansible.builtin.fail:
    msg: >
      admin.conf exists but the API server is not accessible at 127.0.0.1:6443.
      The cluster is in an inconsistent state. Run 'kubeadm reset -f && rm -rf
      /etc/kubernetes /var/lib/etcd' on all nodes before re-running this role.
  when:
    - __kubernetes_admin_conf.stat.exists
    - __kubernetes_api_reachable is failed

- name: Create localhost kubeconfig for join command generation
  ansible.builtin.shell: |
    sed 's|server: https://[^[:space:]]*|server: https://127.0.0.1:6443|g' \
      /etc/kubernetes/admin.conf > /tmp/kubernetes-local.conf
    chmod 600 /tmp/kubernetes-local.conf
  changed_when: false

- name: Generate join command for control plane nodes
  ansible.builtin.shell: |
    set -o pipefail
    CERT_KEY=$(kubeadm init phase upload-certs --upload-certs \
      --kubeconfig /tmp/kubernetes-local.conf | tail -1) || exit 1
    JOIN_CMD=$(kubeadm token create --print-join-command \
      --ttl {{ kubernetes_token_ttl }} \
      --kubeconfig /tmp/kubernetes-local.conf) || exit 1
    echo "$JOIN_CMD --control-plane --certificate-key $CERT_KEY"
  register: __kubernetes_cp_join_command
  changed_when: false
  retries: 3
  delay: 5
  until: __kubernetes_cp_join_command.rc == 0
  no_log: true
  args:
    executable: /bin/bash

- name: Generate join command for worker nodes
  ansible.builtin.command: >
    kubeadm token create --print-join-command
    --ttl {{ kubernetes_token_ttl }}
    --kubeconfig /tmp/kubernetes-local.conf
  register: __kubernetes_worker_join_command
  changed_when: false
  retries: 3
  delay: 5
  until: __kubernetes_worker_join_command.rc == 0
  no_log: true

- name: Remove localhost kubeconfig
  ansible.builtin.file:
    path: /tmp/kubernetes-local.conf
    state: absent

- name: Store join commands as facts
  ansible.builtin.set_fact:
    kubernetes_control_plane_join: "{{ __kubernetes_cp_join_command.stdout }}"
    kubernetes_worker_join: "{{ __kubernetes_worker_join_command.stdout }}"
    cacheable: true
  no_log: true

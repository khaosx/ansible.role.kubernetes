---

- name: Check if node is already part of cluster
  ansible.builtin.stat:
    path: /etc/kubernetes/kubelet.conf
  register: __kubernetes_kubelet_conf

- name: Verify join command is available from primary control plane
  ansible.builtin.assert:
    that:
      - hostvars[kubernetes_primary_control_plane]['kubernetes_control_plane_join'] is defined
      - hostvars[kubernetes_primary_control_plane]['kubernetes_control_plane_join'] | length > 0
    fail_msg: >-
      Join command not available from primary control plane '{{ kubernetes_primary_control_plane }}'.
      Ensure the primary has been initialized first and the playbook uses 'serial: 1'.
  when: not __kubernetes_kubelet_conf.stat.exists

- name: Get join command from primary control plane
  ansible.builtin.set_fact:
    __kubernetes_join_command: "{{ hostvars[kubernetes_primary_control_plane]['kubernetes_control_plane_join'] }}"
  when: not __kubernetes_kubelet_conf.stat.exists
  no_log: true

- name: Join control plane node to cluster
  ansible.builtin.command: "{{ __kubernetes_join_command }}"
  when: not __kubernetes_kubelet_conf.stat.exists
  changed_when: true
  no_log: true

- name: Create .kube directory for root
  ansible.builtin.file:
    path: /root/.kube
    state: directory
    mode: "0700"

- name: Copy admin.conf to root's .kube
  ansible.builtin.copy:
    src: /etc/kubernetes/admin.conf
    dest: /root/.kube/config
    remote_src: true
    mode: "0600"

- name: Create .kube directory for ansible user
  ansible.builtin.file:
    path: "{{ ansible_facts['user_dir'] }}/.kube"
    state: directory
    owner: "{{ ansible_facts['user_id'] }}"
    group: "{{ ansible_facts['user_gid'] }}"
    mode: "0700"

- name: Copy admin.conf to ansible user's .kube
  ansible.builtin.copy:
    src: /etc/kubernetes/admin.conf
    dest: "{{ ansible_facts['user_dir'] }}/.kube/config"
    remote_src: true
    owner: "{{ ansible_facts['user_id'] }}"
    group: "{{ ansible_facts['user_gid'] }}"
    mode: "0600"

- name: Wait for joined control plane node to be Ready
  ansible.builtin.command: >
    kubectl wait --for=condition=Ready
    node/{{ inventory_hostname }}
    --timeout=300s
    --kubeconfig /etc/kubernetes/admin.conf
  changed_when: false
  register: __kubernetes_cp_ready
  until: __kubernetes_cp_ready.rc == 0
  retries: 3
  delay: 10
  when: not __kubernetes_kubelet_conf.stat.exists

- name: Restart containerd
  become: true
  ansible.builtin.systemd:
    name: containerd
    state: restarted
    daemon_reload: true

- name: Restart kubelet
  become: true
  ansible.builtin.systemd:
    name: kubelet
    state: restarted
    daemon_reload: true

- name: Restart keepalived
  become: true
  ansible.builtin.systemd:
    name: keepalived
    state: restarted
